<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo 4 em linha</title>
    <link rel="stylesheet" href="teste.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div class="container">
    <div class="quatroEmLinha">
        <div id="gameLogo">
            <img src="../Imagens/iconJogo4EmLinha.jpg" alt="Game logo">
        </div>
        <h1>Quatro em Linha</h1>
    </div>

    <div class="linha">
        <div class="coluna-33">
            <div id="blackPiece">
                <img src="../Imagens/blackPiece.png" alt="Black Piece">
            </div>
            <h2 id="nomeJogadorUm">Jogador Um</h2>
        </div>

        <div class="coluna">
            <div class="relogio">
                <span id="count-up">00:00</span>
            </div>
        </div>

        <div class="coluna-33">
            <div id="redPiece">
                <img src="../Imagens/redPiece.png" alt="Red Piece">
            </div>
            <h2 id="nomeJogadorDois">Jogador Dois</h2>
        </div>
    </div>

    <div>
        <div id="tabuleiro"></div>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="menu" onclick="voltar()">Menu</span>
        <form id="nomes">
            <div><h2 id="textoJogadorUm">Jogador Um:</h2><input id="jogadorUm" type="text" name="nomeUm" required="" pattern="[a-zA-Z\s]+$"  title="O campo nome não pode conter números"/></div>
            <div><h2>Jogador Dois:</h2><input id="jogadorDois" type="text" name="nomeDois" required="" pattern="[a-zA-Z\s]+$"  title="O campo nome não pode conter números"/></div>
            <div><input id="submeter" type="submit" value="Começar Jogo"></div>
        </form>
    </div>
</div>

<div id="displayVencedor" class="modalVencedor">
        <span class="close" onclick="fecharModelVencedor()">&times;</span>
        <h3 style="color: #544639"> Parabéns!</h3>
        <label id="vencedorJogo"></label>
</div>

<div class="footer">
    <p id="colorFooter">Copyright © Edig, Miguel, Karoline 2022</p>
</div>

<script src="teste.js"></script>
</body>
</html>
